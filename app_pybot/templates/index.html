<!doctype html>
<html lang="fr">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <title>GrandPyBot</title>

    <link rel="icon" type="" href="" />

  </head>


  <body>

    <div class="container">
      <div class="container-fluid">

        <!-- /// HEADER : Logo, Title and Headline /// -->
        <header class="row text-center">

          <!-- Logo -->
          <a href="/index">
            <div id="logo"></div>
          </a>

          <!-- Title and Headline -->
          <div class="container-fluid bg-light">
            <h1 id="title">
              <span>GrandPyBot</span>
            </h1>
            <h3 id="headline">
              GrandPyBot, le vieux robot qui sait tout. Enfin presque.
            </h3>
          </div>

        </header>

      <div class="content-inside">

        <!-- /// CHAT ZONE -->
        <div id="content" class="row">

          <!-- // GrandPyBot image zone // -->
          <aside class="hidden-xs col-sm-1 col-md-2 col-lg-3"></aside>

          <!-- // Chat window and Input zone // -->
          <section id="chatzone" class="container-fluid">

            <!-- Chat window -->
            <div id="chatwindow">
              <div id ="chatstart" class="GrandPyBot">
                <p>Si tu as des questions sur un lieu, c'est ici :</p>
                Que désires-tu savoir ?
              </div>
            </div>

            <!-- Input zone -->
            <div id="chatform">
              <p>
                <input id="user_query" class="col-sm-9 col-xs-8"
                       type="text" size = 48
                       placeholder="Ex :Dis-moi GrandPyBot, où se situe la tour Effeil ?" autofocus>
                <input id="submit" class="col-xs-offset-1 col-sm-2 col-xs-3"
                       type="button" value="Valider">
              </p>
            </div>
          </section>
        </div>
      </div>

        <!-- /// FOOTER /// -->
        <footer class="row footer">

          <div class="container fluid bg-light">

            <p class="text-center">Code by Mickaël Lalevée. Source code on <a href="https://github.com/Elladan81/P7_GrandPyBot">GitHub</a></p>

          </div>

        </footer>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script async defer
          src="https://maps.googleapis.com/maps/api/js?key={{ key }}">
        </script>
        <script type="text/javascript" src="../static/js/display.js"></script>
        <script type="text/javascript" src="../static/js/ajax.js"></script>
      </div>
    </div>
  </body>

</html>
